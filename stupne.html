<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Převedení stupňů</title>
</head>
<body>

<div class="container">
    <h1>Převedení Celsia na Fahrenheita</h1>

    <form id="tempForm">
        <label for="celsius">Stupně Celsia:</label>
        <input type="number" id="celsius" name="celsius" step="0.1" required>
        <button type="button" onclick="convertTemp()">Převést</button>
    </form>

    <div id="result"></div>
</div>

<script src="stupne.js"></script>
</body>
</html>
